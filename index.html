<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>WeatherApp</title>

    <link rel="stylesheet" href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="css/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="main">

        <div class="clouds-animated">
            <div class="nav">
                <!-- <<h1 class="header animated slideInDown ">WeatherApp</h1>> -->
                <img class="header animated slideInDown" src="img/logo.png" alt="weather-logo">
                <div class="search-div animated slideInUp">
                    <input class="field" type="text" name="search" id="search" placeholder="Search another city">
                    <i class="fas fa-search-location"></i>
                </div>
            </div>
        </div>
        <!-- <img id="cloud" class="animated infinite fadeIn fadeOut" src="img/cloud.png" alt="cloud"> -->

        <div class="container">

            <div class="display-top animated fadeIn">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="main-card">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="city">
                                        <i class="fas fa-city fa-2x"></i>
                                        <h2 class="city-name">TEL AVIV</h2>
                                        <h4>Today</h4>

                                    </div>

                                </div>
                                <!-- <div class="col-sm-4">
                                        <div class="vr"></div>
                                </div> -->
                                <div class="col-sm-6">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="now">
                                                <p class="now-celcius">31°</p>
                                                <p class="daily-celcius">31°/23°</p>
                                            </div>

                                            <!-- <p class="celcius">31°/23°</p> -->
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="main-condition animated rollIn">
                                                <img class="main-weather" src="img/sun.png" alt="sunny">

                                                <h4><small class="weather-cond sunny">Sunny</small></h4>
                                            </div>

                                        </div>
                                    </div>


                                </div>

                            </div><!-- row -->



                        </div>
                    </div>
                </div>
            </div>
            <!--display-top-->

            <div class="display-bottom">
                <div class="default-display">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="row">
                                <div class="col-sm-4" align="center">

                                    <div class="secondary-card">
                                        <div class="card-header">
                                            Monday

                                        </div>
                                        <div class="card-weather">
                                            <img class="weather-icon" src="img/sun.png" alt="sunny">
                                            <h4><small class="weather-cond sunny">Sunny</small></h4>
                                        </div>

                                        <p class="celcius">31°/23°</p>


                                    </div>

                                </div>
                                <div class="col-sm-4" align="center">
                                    <div class="secondary-card">
                                        <div class="card-header">
                                            Tuesday

                                        </div>

                                        <div class="card-weather">
                                            <img class="weather-icon" src="img/sun-cloud.png" alt="sunny">
                                            <h4><small class="weather-cond cloudy">Cloudy</small></h4>
                                        </div>

                                        <p class="celcius">31°/23°</p>


                                    </div>
                                </div>
                                <div class="col-sm-4" align="center">
                                    <div class="secondary-card">
                                        <div class="card-header">
                                            Wednesday

                                        </div>

                                        <div class="card-weather">
                                            <img class="weather-icon rain" src="img/rain.png" alt="sunny">
                                            <h4><small class="weather-cond rain">Rain</small></h4>
                                        </div>

                                        <p class="celcius">31°/23°</p>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <i class="fas fa-chevron-circle-right"></i>
                            <i class="fas fa-chevron-circle-down"></i>
                        </div>




                    </div>
                </div><!--default display-->

                <div class="tablet-display">
                    <!--ipad and tablet layout-->
                    <div class="row">
                        <div class="col-sm-4" align="center">

                            <div class="secondary-card">
                                <div class="card-header">
                                    Monday

                                </div>
                                <div class="card-weather">
                                    <img class="weather-icon" src="img/sun.png" alt="sunny">
                                    <h4><small class="weather-cond sunny">Sunny</small></h4>
                                </div>

                                <p class="celcius">31°/23°</p>


                            </div>

                        </div>
                        <div class="col-sm-4" align="center">
                            <div class="secondary-card">
                                <div class="card-header">
                                    Tuesday

                                </div>

                                <div class="card-weather">
                                    <img class="weather-icon" src="img/sun-cloud.png" alt="sunny">
                                    <h4><small class="weather-cond cloudy">Cloudy</small></h4>
                                </div>

                                <p class="celcius">31°/23°</p>


                            </div>
                        </div>
                        <div class="col-sm-4" align="center">
                            <div class="secondary-card">
                                <div class="card-header">
                                    Wednesday

                                </div>

                                <div class="card-weather">
                                    <img class="weather-icon" src="img/rain.png" alt="sunny">
                                    <h4><small class="weather-cond rain">Rain</small></h4>
                                </div>

                                <p class="celcius">31°/23°</p>

                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                             
                                    <div class="col-sm-4" align="center">
    
                                        <div class="secondary-card">
                                            <div class="card-header">
                                                Monday
    
                                            </div>
                                            <div class="card-weather">
                                                <img class="weather-icon" src="img/sun.png" alt="sunny">
                                                <h4><small class="weather-cond sunny">Sunny</small></h4>
                                            </div>
    
                                            <p class="celcius">31°/23°</p>
    
    
                                        </div>
    
                                    </div>
                                    <div class="col-sm-4" align="center">
                                        <div class="secondary-card">
                                            <div class="card-header">
                                                Tuesday
    
                                            </div>
    
                                            <div class="card-weather">
                                                <img class="weather-icon" src="img/sun-cloud.png" alt="cloudy">
                                                <h4><small class="weather-cond cloudy">Cloudy</small></h4>
                                            </div>
    
                                            <p class="celcius">31°/23°</p>
    
    
                                        </div>
                                    </div>
                                    <div class="col-sm-4" align="center">
                                        <div class="secondary-card">
                                            <div class="card-header">
                                                Wednesday
    
                                            </div>
    
                                            <div class="card-weather">
                                                <img class="weather-icon" src="img/rain.png" alt="rain">
                                                <h4><small class="weather-cond rain">Rain</small></h4>
                                            </div>
    
                                            <p class="celcius">31°/23°</p>
    
                                        </div>
                                    </div>
                               
                            
    
                        </div>
                        <div class="row">
                                <div class="col-sm-12">
                               
                                        <i class="fas fa-chevron-circle-down"></i>
                                    </div>
                        </div>
                </div><!--tablet display-->


            </div>
            <!--row-->

        </div>


    </div>

    </div>
    <!--ipad and tablet layout-->

    </div>
    <!--display-bottom-->
    </div>
    <!--container-->



    </div>




    <!-- <script src="css/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script> -->
</body>

</html>
